<ion-side-menus>
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar animation="nav-title-slide-ios7" class="bar-balanced">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

                <input type="hidden" ng-model="chapter_id"/>
                <input type="hidden" ng-model="author_mask"/>


            </ion-nav-buttons>
            <h1 class="title"></h1>
            <ion-nav-buttons side="right">
                <button class="button button-icon icon ion-edit" ng-if="edit_user == user.id" ng-click="edit_inference()"></button>
                <button class="button button-icon icon ion-trash-a" ng-if="edit_user == user.id" ng-click="deleted()"></button>

            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <ion-nav-view name="appContent"></ion-nav-view>
        <ion-nav-view id="mobile_inference_display_content">
            <ion-content overflow-scroll="true" style="padding-top: 30px;" class="padding">
                    <div style="margin: 0 auto;width: 250px;height: 200px">
                        <img src="{{photo}}" alt="" style="width: 100%;height: 100%;" />
                    </div>
                    <div style="text-align: center;margin:8px 0;">
                        {{title | limitTo:70}}
                    </div>
                <div style="padding: 10px; background-color:#fff6dc">
                    <p ng-bind-html="content"></p>
                </div>
                <div>
                    <button style="margin:8px 0;float: right;min-height: 20px;height: 30px;line-height: 15px;" ng-repeat="item in tags" class="button button-positive btn-xs">{{item}}</button>
                </div>
                <div style="clear: both;"></div>
                <div>
                    <label class="toggle toggle-balanced" ng-click="changeInlineReferenceDisplay();">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                        Referanslarin icerigini goster
                    </label>
                </div>
                <div ng-if="referenced.verses.length!=0">
                    <label style="display: block;">Ceviri/Yazar</label>

                    <select class="form-control" name="singleSelect"
                            ng-model="referenced.selectedAuthor" ng-change="updateReferencedTranslations()">
                        <option ng-repeat="item in authorMap" value="{{item.id}}" ng-selected="item.id==referenced.selectedAuthor">{{item.name}}</option>
                    </select>
                </div>

                <div ng-repeat="verseId in referenced.verseIds" align="left" >
                    <b>{{getChapterVerseNotation(verseId)}}</b> {{referenced.verses[verseId].translation}}
                    <br>
                    <div style="height: 30px" align="right">
                        <button ng-repeat="tag in referenced.verses[verseId].tags" style="margin-bottom:8px;;min-height: 20px;height: 30px;line-height: 15px;" class="button button-positive btn-xs">{{tag}}</button>
                    </div>
                </div>
            </ion-content>
        </ion-nav-view>
    </ion-side-menu-content>
    <div ng-include="'components/navigation/left_menu.html'"></div>
</ion-side-menus>
