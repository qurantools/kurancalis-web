<ion-side-menus>
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar animation="nav-title-slide-ios7" class="bar-balanced">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                <button ng-click="goToInferenceList()" class="button button-icon icon ion-search"></button>
                <input type="hidden" ng-model="chapter_id"/>
                <input type="hidden" ng-model="author_mask"/>


            </ion-nav-buttons>
            <h1 class="title"></h1>
            <ion-nav-buttons side="right">
                <button class="button button-icon icon ion-ios-compose-outline" ng-if="edit_user == user.id" ng-click="edit_inference()"></button>
                <button class="button button-icon icon ion-ios-trash-outline" ng-if="edit_user == user.id" ng-click="deleted()"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>

        <ion-nav-view name="appContent"></ion-nav-view>
        <ion-nav-view id="mobile_inference_display_content">
            <ion-content overflow-scroll="true" style="padding-top: 30px;margin-bottom: 30px;" class="padding">
                <div style="height: 20px"></div>
                    <div align="center" style="margin: 0 auto;">
                        <img src="{{photo}}" alt="" style="max-width: 100%; max-height: 300px; " />
                    </div>
                    <div style="text-align: center;margin:8px 0;font-weight:600;">
                        {{title}}
                    </div>
                <div style="padding: 10px; background-color:#fff6dc">                    
                    <p ng-bind-html="content"></p>
                    <div style="text-align:right;">
                        <div style="margin:8px 0;min-height: 20px;vertical-align: bottom;height: 30px;line-height: 15px;margin-right: 2px;" ng-repeat="item in tags" class="tag label label-info s_a_tag">{{item}}</div>
                    </div>
                </div>               
                <div style="clear: both;"></div>
                <div style="width: 100%;overflow-x: auto;overflow-y: hidden;margin-top: 10px;">
                    <div class="border-top-radius">
                        <label class="toggle toggle-balanced" ng-click="changeInlineReferenceDisplay();" style="float: left;">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>

                    </label>

                    <div style="padding-left: 3px; width: 50%;float: left; font-size: small; text-align: left">
                        Referanslarin icerigini goster
                    </div>
                    </div>
                    <div align="right" style="padding-right : 3px;float: right; ">
                        <a id="url" class="btn btn-primary btn-xs" ng-click="kopyala(shareUrl);callUrlCopied()" style="margin-bottom: 11px;" ng-if="!isNative"><i class="fa fa-link"></i> Linki Kopyala</a>
                        <button class="button button-balanced button-small  icon ion-android-share-alt" ng-click="shareInference()" style="font-size: medium; font-weight: bold" ng-if="isNative"> Paylaş</button>
                    </div>
                </div>
                <div class="list" ng-if="referenced.verses.length!=0">

                    <label class="item item-input item-select">
                        <div class="input-label">
                            Çeviri/Yazar
                        </div>
                        <select name="singleSelect"
                                ng-model="referenced.selectedAuthor" ng-change="updateReferencedTranslations()">
                            <option ng-repeat="item in authorMap" value="{{item.id}}" ng-selected="item.id==referenced.selectedAuthor">{{item.name}}</option>
                        </select>
                    </label>

                    
                </div>
                <div ng-repeat="verseId in referenced.verseIds" align="left" >
                    <b>{{getChapterVerseNotation(verseId)}}</b> {{referenced.verses[verseId].translation}}
                    <br>
                    <div style="" align="right">
                        <button ng-repeat="tag in referenced.verses[verseId].tags" class="tag label label-info s_a_tag">{{tag}}</button>
                    </div>
                </div>
               
            </ion-content>
        </ion-nav-view>
    </ion-side-menu-content>
    <div ng-include="'components/navigation/left_menu.html'"></div>
</ion-side-menus>
