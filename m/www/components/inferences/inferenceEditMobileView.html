<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar animation="nav-title-slide-ios7" class="bar-balanced" align-title="center">
            <ion-nav-buttons side="left">
                <button ng-if="pagePurpose!='edit'" class="button button-icon icon ion-arrow-left-b" ng-click="navigateTo('/inferences')" translate>Vazgeç</button>
                <button ng-if="pagePurpose=='edit'" class="button button-icon icon ion-arrow-left-b" ng-click="navigateTo('/inference/display/{{inferenceId}}')" translate>Vazgeç</button>

            </ion-nav-buttons>
            <h1 class="title"></h1>
            <ion-nav-buttons side="right">
                <button class="button button-icon icon ion-checkmark" ng-click="do_array()" ng-if="user!=null">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <ion-nav-view name="appContent"></ion-nav-view>
        <ion-nav-view id="mobile_inference_edit_content">
            <ion-content overflow-scroll="true" style="padding-top: 30px;margin-bottom: 30px;" >
                <div style="height: 30px"></div>
                <div class="list">
                    <label class="item item-input">                        
                        <input type="text" id="title" ng-model="inferenceData.title" placeholder="{{'Başlık' | translate}}">
                    </label>
                    <label class="item item-input" ng-show="imageDefined" >
                        <input type="text" class="form-control" id="inferenceImage" style="width: 95%;display: none" placeholder="{{'Image URL' | translate}}" ng-model="inferenceData.image">
                        <img style="background-image: url('../../assets/img/resim_ekle_tikla.png');max-height: 150px;max-width: 250px;"  src="{{inferenceData.image}}"  class="file-manager-linked" data-input-id="inferenceImage"/>
                    </label>
                </div>
                <!--a ng-click="openModal('inference_mobile_tiny_edit')">özet</a-->
                <div data-tap-disabled="true" >
                    <textarea
                         id="tiny-content" ng-model="inferenceData.content" ui-tinymce="tinymceOptions" style="font-size: medium; height: 300px"></textarea>
                </div>
                <!--textarea id="froala-sample-2" froala ng-model="content"></textarea-->
                <div style="padding: 10px 0;">
                    <button class="button button-positive" style="width: 100%" ng-click="openModal('add_verse_to_inference_from_verselist')" translate>Referans Ayet Ekle</button>
                </div>
                <div class="item item-divider" translate>Etiketler</div>
                <ion-list show-delete=true>
                    <ion-item ng-repeat="tags in tagListInference">
                        <ion-delete-button class="ion-minus-circled"
                                           ng-click="tagListInference.splice($index,1)">
                        </ion-delete-button>
                        {{tags.name}}
                    </ion-item>
                </ion-list>
                <div style="padding: 10px 0;">
                    <button class="button button-positive" style="width: 100%" ng-click="openModal('inferenceTagsearch')" translate>Etiket Ekle</button>
                </div>
                <div class="item item-divider" translate>Paylaşılan Çevreler</div>
                <div class="list">
                    <ion-checkbox  ng-repeat="item in mobileInferencesEditorCircleListForSelection"
                                   ng-model="mobileInferencesEditorCircleListForSelection[$index].selected"
                                   ng-checked="mobileInferencesEditorCircleListForSelection[$index].selected"
                    >
                        {{item.name}}
                    </ion-checkbox>
                </div>
                <div class="item item-divider" translate>Paylaşılan Kişiler</div>
                <ion-list show-delete="true">
                    <ion-item ng-repeat="item in ViewUsers">
                        <ion-delete-button class="ion-minus-circled"
                                           ng-click="ViewUsers.splice($index, 1)">
                        </ion-delete-button>
                        {{item.name}}
                    </ion-item>
                </ion-list>
                <div style="padding: 10px 0;">
                    <button class="button button-positive" style="width: 100%" ng-click="openModal('viewusersearch')" translate>Kisi Ekle</button>
                </div>

            </ion-content>
        </ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
