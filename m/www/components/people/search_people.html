<ion-side-menus>
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar animation="nav-title-slide-ios7" class="bar-balanced" align-title="center">
            <ion-nav-buttons side="left">
                <a class="button button-icon icon ion-arrow-left-b" href="#!/people/home/"></a>
            </ion-nav-buttons>
            <ion-nav-title>{{'Kişi Bul' | translate}}</ion-nav-title>
        </ion-nav-bar>
        <ion-nav-view name="appContent"></ion-nav-view>
        <!-- end of side menu part 1 -->
        <ion-nav-view cache-view="true">
            <ion-content overflow-scroll="true" delegate-handle="content"  class="scroll_content"
                         style="margin-top:65px;">
                <div class="bar bar-header item-input-inset">
                    <label class="item-input-wrapper">
                        <i class="icon ion-ios-search placeholder-icon"></i>
                        <input id="mobil_peoples" ng-model="peoplesearch" type="search" placeholder="{{'Kişi Arama' | translate}}"
                               ng-change="peoplelist(peoplesearch);scrollToTop()"/>
                    </label>
                    <button ng-click="clearfriendsearch()" class="button button-clear">X</button>
                </div>
                <ion-list show-delete="true">
                    <ion-item ng-repeat="item in friendSearchResult" item="item item-avatar" style="padding: 5px 0px 5px 5px;">
                        <div class="row enable-pointer-events" style="align-items: center;">
                            <div class="item-left-edit item-delete visible active">
                                <a class="ion-plus-circled button icon button-icon" ng-click="openModal('circle_selection',item.id)" ng-controller="PeopleFindCtrl"></a>
                            </div>
                            <img width="50px" height="50px" src={{item.photo}} style="margin-right: 20px;margin-left: 50px;">
                            <a href="" ng-click="navigateTo('/profile/user/{{item.username}}')" style="color: darkblue;text-decoration: none;">{{item.name}}</a>
                        </div>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
