<!-- start of side menu part 1-->
<ion-side-menus>
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar animation="nav-title-slide-ios7" class="bar-balanced">
            <ion-nav-buttons side="left">
                <a class="button button-icon icon ion-arrow-left-b" href="#/people/home/"></a>
            </ion-nav-buttons>
            <ion-nav-title>Takip√ßilerim</ion-nav-title>
        </ion-nav-bar>
        <ion-nav-view name="appContent"></ion-nav-view>
        <!-- end of side menu part 1 -->
        <ion-nav-view cache-view="true">
            <ion-content overflow-scroll="true" delegate-handle="content"  class="scroll_content"
                         style="margin-top:30px;">
                <ion-nav-view id="chapter_translation_content" cache-view="true">
                    <ion-content overflow-scroll="true" delegate-handle="content"  class="scroll_content"
                                 style="margin-top:50px;">
                        <label class="item item-input" style="margin: 10px;">
                            <input ng-model="search.$" type="text" placeholder="Ara" style="width:100%"/>
                        </label>
                        <ion-list show-delete="true">
                            <ion-item ng-repeat="item in circle_friends | filter:search:strict" item="item item-avatar" style="padding: 5px 0px 5px 5px;">
                                <div class="row" style="align-items: center;">
                                    <img width="50px" height="50px" src={{item.photo}} style="margin-right: 20px;">{{item.name}}
                                </div>
                                <ion-delete-button class="ion-plus-circled" ng-click="openModal('circle_selection',item.user_id)"></ion-delete-button>
                            </ion-item>
                        </ion-list>
                    </ion-content>
                </ion-nav-view>
            </ion-content>
        </ion-nav-view>
        <!-- start of side menu part 2-->
    </ion-side-menu-content>
    <div ng-include="'components/navigation/left_menu.html'"></div>
</ion-side-menus>
<!-- end of side menu part 2-->
