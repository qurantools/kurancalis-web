<!-- start of side menu part 1-->
<ion-side-menus>
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar animation="nav-title-slide-ios7" class="bar-balanced" align-title="center">
            <ion-nav-buttons side="left">
                <a class="button button-icon icon ion-arrow-left-b" href="#/people/circles/"></a>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <a class="button button-icon icon ion-android-checkbox-outline" ng-click="toggleButton()">Seç</a>
                <a class="button button-icon icon ion-plus" ng-click="openModal('add_people')">Kişi Ekle</a>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="appContent"></ion-nav-view>
        <ion-nav-view id="chapter_translation_content" cache-view="true">
            <ion-content overflow-scroll="true" delegate-handle="content"  class="scroll_content"
                         style="margin-top:30px;">
                <div style="height: 65px;">&nbsp;</div>
                <h4 style="text-align: center;">{{cevretanim}}</h4>
                <ion-list>
                    <ion-item ng-repeat="item in cevrekisiler" item="item item-avatar" style="padding: 5px 0px 5px 5px;">
                        <div class="row" style="align-items: center;">
                            <div ng-show="showAddButton" style="width: 10px;border-width: 0;margin-right: 20px;" ng-click="kisiadd(item.user_id,secimyap)">
                                <label class="checkbox">
                                    <input type="checkbox" ng-model="secimyap">
                                </label>
                            </div>
                            <img width="50px" height="50px" src={{item.photo}} style="margin-right: 20px;margin-left: 20px;">
                            <a  href="" ng-click="navigateTo('/profile/user/{{item.username}}/')" style="color: darkblue;text-decoration: none;">{{item.name}}</a>
                        </div>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-nav-view>
        <ion-footer-bar align-title="center" class="bar-stable" style="height: initial;" ng-show="showAddButton">
            <div class="button-bar">
                <button class="footer-bar-item item-left button button-assertive" ng-click="kisisilme(cvrid);" style="font-size: 20px; !important;white-space: normal;">
                    Çevreden Çıkar
                </button>
                <button class="footer-bar-item item-right button" ng-click="openModal('circle_selection')" style="font-size: 20px; !important;white-space: normal;">
                    Başka Çevreye Ekle
                </button>
            </div>
        </ion-footer-bar>
    </ion-side-menu-content>
    <div ng-include="'components/navigation/left_menu.html'"></div>
</ion-side-menus>
<!-- end of side menu part 2-->
