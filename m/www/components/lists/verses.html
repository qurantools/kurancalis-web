<!-- start of side menu part 1-->
<ion-side-menus>
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar animation="nav-title-slide-ios7" class="bar-balanced">
            <ion-nav-buttons side="left">
                <a class="button button-icon icon ion-arrow-left-b" href="#/lists/verse/"></a>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <a class="button button-icon icon ion-minus-circled" ng-click="toggleButton()"></a>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="appContent"></ion-nav-view>
        <ion-nav-view id="chapter_translation_content" cache-view="true">
            <ion-content overflow-scroll="true" delegate-handle="content"  class="scroll_content"
                         style="margin-top:30px;">
                <div style="height: 5px;">&nbsp;</div>
                <h4 style="text-align: center;">{{selectedVerseList.name}}</h4>
                <div class="list">
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Ã‡eviri/Yazar
                        </div>
                        <select name="singleSelect"
                                ng-model="verseListAuthor" ng-change="verseListsAuthorChanged(verseListAuthor)">
                            <option ng-repeat="item in authorMap" value="{{item.id}}" ng-selected="item.id==verseListAuthor">{{item.name}}</option>
                        </select>
                    </label>
                </div>
                <ion-list show-delete="showLeftButton">
                    <ion-item ng-repeat="verse in verses" item="item item-avatar" style="padding: 5px 0px 5px 5px;">
                        <div class="col-xs-1">
                            <div class="chapter_verse_number" style="background-color: #DDD;width: 100%">
                                <a href style="color: blue" ng-click='showVerseDetail(verse.verseId)' data-target='#detailedVerseModal' data-toggle='modal'>
                                    <strong>{{verse.chapter}}:{{verse.verse}}</strong>
                                </a>
                            </div>
                            <div ng-class="{translation_rtl: authorMap[verse.authorId].language=='ar', translation_content: authorMap[verse.authorId].language!='ar'}"
                                style="white-space: initial;text-align: left">
                                <span ng-bind-html="verse.content | to_trusted"></span>
                            </div>
                        </div>
                        <ion-delete-button class="ion-minus-circled" ng-click="deleteVerseFromVerseList(selectedVerseList.id,verse.verseId)"></ion-delete-button>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-nav-view>
        <div ng-controller="DetailedVerseCtrl"></div>
    </ion-side-menu-content>
</ion-side-menus>
