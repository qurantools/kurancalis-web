<div class="modal" id="tutorialModal">
    <div class="modal-dialog fixed-dialog" style="width:730px">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div id="tutorialCarousel" class="carousel slide" data-interval="0">
                        <div class="carousel-inner">
                            <div class="active item">
                                <img src="assets/img/tutorial/facebook_giris.gif" alt="" width="100%"/>
                            </div>
                            <div class="item">
                                <img src="assets/img/tutorial/not_alma.gif" alt="" width="100%"/>
                            </div>
                            <div class="item">
                                <img src="assets/img/tutorial/sayfadaki_notlar.gif" alt="" width="100%"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button class="btn btn-info" href ng-click="tutorial('previous')" style="float:left;"><i
                            class="fa fa-chevron-left"></i> Geri
                    </button>
                    <ol class="carousel-indicators">
                        <li ng-repeat="n in [0, 1, 2] track by $index" data-target="#tutorialCarousel"
                            ng-class="($index==tutorialCarouselActive) ? 'active' : ''"></li>
                    </ol>
                    <button class="btn btn-info" ng-click="tutorial('next')" ng-if="tutorialCarouselActive<2"
                            style="float:right;">Ä°leri <i
                            class="fa fa-chevron-right"></i></button>
                    <button class="btn" ng-click="tutorial('close')" ng-if="tutorialCarouselActive==2"
                            data-dismiss="modal" style="float: right">{{'Kapat' | translate}} <i class="fa fa-close"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-init="tutorial('init')"></div>
