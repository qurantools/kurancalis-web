<div class="modal modal-fullscreen">
    <div class="bar bar-balanced">
        <div style="text-align: left; width:100px;">
            <button class="button button-icon icon-left ion-arrow-left-b" ng-click="closeModal('editor')"
                    style="float: left"> Vazgeç
            </button>
        </div>
        <div  style="text-align: center; width:100px;"><h1 class="title">Not Ekle</h1></div>
        <div style="text-align: right; width:100px;">
            <button class="button button-icon icon-left ion-checkmark" ng-click="submitEditor()"
                    style="float: right">
            </button>
        </div>
    </div>
    <ion-content overflow-scroll="true">
        <div style="height:50px"></div>

        <strong>{{annotationModalDataVerse}}</strong>
        {{annotationModalData.quote}}


        <label class="item item-input">
            <textarea id="annotationData_text" ng-model="annotationModalData.text"
                      placeholder="Yorum ekleyin"></textarea>
        </label>


        <tags-input ng-model="$parent.theTags" display-property="name" replace-spaces-with-dashes=false
                    min-length="2">
            <auto-complete source="loadTags($query)" min-length="2"></auto-complete>
        </tags-input>
        <br/>
        <ul ng-repeat="selectedTag in selectedTags">
            <li>{{selectedTag}}</li>
        </ul>

        <br/>

        <div class="list">

            <label class="item item-radio">
                <input type="radio" ng-model="annotationModalData.colour" value="yellow" style="float: left;">

                <div class="item-content">
                    <div class="tag_colour a_hl_yellow">

                    </div>
                    <div>
                        Açıklama, hatırlatıcı
                    </div>
                </div>
                <i class="radio-icon ion-checkmark" ng-if="annotationModalData.colour=='yellow'"></i>
            </label>

            <label class="item item-radio">
                <input type="radio" ng-model="annotationModalData.colour" value="red" style="float: left;">

                <div class="item-content">
                    <div class="tag_colour a_hl_red">

                    </div>
                    <div>
                        Tam olarak anlamadım
                    </div>
                </div>
                <i class="radio-icon ion-checkmark" ng-if="annotationModalData.colour=='red'"></i>
            </label>

            <label class="item item-radio">
                <input type="radio" ng-model="annotationModalData.colour" value="green" style="float: left;">

                <div class="item-content">
                    <div class="tag_colour a_hl_green">

                    </div>
                    <div>
                        Önemli
                    </div>
                </div>
                <i class="radio-icon ion-checkmark" ng-if="annotationModalData.colour=='green'"></i>
            </label>
        </div>
        <div style="height:20px"></div>
    </ion-content>
</div>
