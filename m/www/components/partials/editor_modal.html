<div class="modal modal-fullscreen">

    <ion-nav-bar animation="nav-title-slide-ios7" class="bar-balanced">
        <ion-nav-title></ion-nav-title>
        <ion-nav-buttons side="left">
            <button class="button button-icon icon-left ion-arrow-left-b" ng-click="closeModal('editor')"
                    style="float: left">&nbsp;Vazgeç
            </button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
            <button class="button button-icon icon-left ion-checkmark" ng-click="submitEditor()"
                    style="float: right">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content overflow-scroll="true">
        <div style="height:65px"></div>

        <strong>{{annotationModalDataVerse}}</strong>
        {{annotationModalData.quote}}


        <label class="item item-input">
            <textarea id="annotationData_text" ng-model="annotationModalData.text"
                      placeholder="Yorum ekleyin" style="height:80px; font-size:16px;" ></textarea>
        </label>

        <div style="height:25px; width:100%; background-color:lightgrey; color:Black; padding-left:10px">
            Etiketler
        </div>

        <ion-list show-delete=true>
            <ion-item ng-repeat="item in annotationModalDataTagsInput">
                <ion-delete-button class="ion-minus-circled"
                                   ng-click="annotationModalDataTagsInput.splice($index, 1)">
                </ion-delete-button>
                {{item.name}}

            </ion-item>
        </ion-list>


        <button class="button button-block button-positive" ng-click="openModal('tagsearch');">
            Etiket Ekle
        </button>

        <br/>

        <div style="height:25px; width:100%; background-color:lightgrey; color:Black; padding-left:10px">
            Kategori
        </div>

        <div class="list">

            <label class="item item-radio">
                <input type="radio" ng-model="annotationModalData.colour" value="yellow" style="float: left;">

                <div class="item-content">
                    <div class="tag_colour a_hl_yellow">

                    </div>
                    <div>
                        Açıklama, hatırlatıcı
                    </div>
                </div>
                <i class="radio-icon ion-checkmark" ng-if="annotationModalData.colour=='yellow'"></i>
            </label>

            <label class="item item-radio">
                <input type="radio" ng-model="annotationModalData.colour" value="red" style="float: left;">

                <div class="item-content">
                    <div class="tag_colour a_hl_red">

                    </div>
                    <div>
                        Tam olarak anlamadım
                    </div>
                </div>
                <i class="radio-icon ion-checkmark" ng-if="annotationModalData.colour=='red'"></i>
            </label>

            <label class="item item-radio">
                <input type="radio" ng-model="annotationModalData.colour" value="green" style="float: left;">

                <div class="item-content">
                    <div class="tag_colour a_hl_green">

                    </div>
                    <div>
                        Önemli
                    </div>
                </div>
                <i class="radio-icon ion-checkmark" ng-if="annotationModalData.colour=='green'"></i>
            </label>
        </div>
        <div style="height:15px"></div>

        <div style="height:25px; width:100%; background-color:lightgrey; color:Black; padding-left:10px">
            Paylaşılan Çevreler
        </div>

        <ul class="list">
            <li class="item item-checkbox" ng-repeat="item in circlesname">
                <label class="checkbox">
                    <input
                            type="checkbox"
                            name="circlesview[]"
                            value="{{item.id}}"
                            checked: true
                            >
                </label>
                {{item.name}}
            </li>
        </ul>

        <div style="height:25px; width:100%; background-color:lightgrey; color:Black; padding-left:10px">
            Paylaşılan Kişiler
        </div>

        <ion-list show-delete=true>
            <ion-item ng-repeat="item in ViewUsers">
                <ion-delete-button class="ion-minus-circled"
                                   ng-click="ViewUsers.splice($index, 1)">
                </ion-delete-button>
                {{item.name}}

            </ion-item>
        </ion-list>


        <button class="button button-block button-positive" ng-click="openModal('viewusersearch');">
            Kişi Ekle
        </button>
    </ion-content>
</div>
