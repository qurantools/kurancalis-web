<div class="modal modal-fullscreen">
    <ion-content overflow-scroll="false">
        <div ng-include src="menuList[selectedMenu].submenu[selectedIndex].source[0].src" ng-if="menuList[selectedMenu].submenu[selectedIndex].source[0].type.toLowerCase().indexOf('video') != 0"></div>
        <div class="videogular-container" style="height:100%;padding:0;margin:0;" ng-if="menuList[selectedMenu].submenu[selectedIndex].source[0].type.toLowerCase().indexOf('video') == 0">
            <div style="height: 20px"></div>
            <videogular vg-theme="config.theme"  vg-plays-inline="true" vg-auto-play="false" vg-player-ready="onPlayerReady($API)" vg-change-source="vgChangeSource($source)" class="ng-isolate-scope" >
                <vg-media   vg-src="menuList[selectedMenu].submenu[selectedIndex].source" vg-type="video" class="ng-isolate-scope" style="background-color: grey;" vg-loop="true">
                </vg-media>
            </videogular>
        </div>
    </ion-content>

    <ion-footer-bar align-title="center" class="bar-stable" style="height:50px">

        <div class="button-bar">
        <button class="footer-bar-item item-left button button-positive" ng-click="prevTutorial()" ng-if = "selectedIndex!=0" style="font-size: 20px !important;">
            <i class="fa fa-chevron-left"></i> Geri
        </button>
        <button class="footer-bar-item item-left button button-positive" ng-click="closeModal()" ng-if = "selectedIndex==0" style="font-size: 20px !important;">
            <i class="fa fa-chevron-left"></i> Kapat
        </button>

        <button class="footer-bar-item item-right button button-positive" ng-click="nextTutorial()" ng-if = "selectedIndex!=(menuList[selectedMenu].submenu.length-1)" style="font-size: 20px; !important;">
            Ä°leri <i class="fa fa-chevron-right"></i>
        </button>
        <button class="footer-bar-item item-right button button-positive" ng-click="closeModal()" ng-show="selectedIndex!=0" ng-if = "selectedIndex==(menuList[selectedMenu].submenu.length-1)" style="font-size: 20px; !important;">
            Kapat <i class="fa fa-chevron-right"></i>
        </button>
        </div>

    </ion-footer-bar>
</div>
