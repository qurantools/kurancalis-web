<div class="modal modal-fullscreen" id="detailedVerseModal">
    <ion-nav-bar animation="nav-title-slide-ios7" class="bar-balanced" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" ng-click="openFooterMenu()"/>
        </ion-nav-buttons>
        <ion-nav-title>Ayet inceleme</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon icon-left ion-checkmark"
                    ng-click="closeModal('detailed_verse_modal');"
                    style="float: right"/>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-header-bar class="bar bar-subheader item-input-inset">
        <div style="float: left" class="col-xs-12 col-sm-3">
            <i class="icon ion-arrow-left-b" ng-click="gotoPrev()"></i>
        </div>
        <div class="col-xs-12 col-sm-6" style="width: 100%;height: 100%;background: #eee;margin: 0px 40px;" align="center" ng-click="openModal('chapter_selection_modal')">
            {{goToVerseParameters.chapter.id}} : ({{detailedChapters[goToVerseParameters.chapter.id-1].nameTr}}) {{goToVerseParameters.verse}}
        </div>
        <div style="float: right" class="col-xs-12 col-sm-3">
            <i class="icon ion-arrow-right-b" ng-click="gotoNext()"></i>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="row" delegate-handle="content">
            <div class="col-xs-12 bb" id="translations">
                <!-- translations-->
                <div class="well translations col-xs-12" id="v_{{verse.id}}">
                    <div ng-repeat="translation in verse.translations">
                        <div class="col-xs-11" id="detail_t_{{translation.id}}">
                            <div class="authorDiv_{{authorMap[translation.authorId].color}}">
                                {{authorMap[translation.authorId].name}}
                            </div>
                            <div id="tt_{{translation.id}}"
                                 ng-class="{translation_rtl: authorMap[translation.authorId].language=='ar', translation_content: authorMap[translation.authorId].language!='ar'}"><span
                                    ng-bind-html="translation.content | with_detailed_footnote_link:translation.id:translation.authorId | to_trusted"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Circles ans users select area-->
                <div class="col-xs-12 col-sm-9" ng-click="openModal('tagged_verse_detailed_search');">
                    <div class="list">
                        <div class="item item-divider">
                            Not Sahipleri
                        </div>
                        <div class="item">
                            <div class="row">
                                <div class="col-80">
                                    <div class="wordwrap" style="color: #3498db;width: 90%">&nbsp;{{taggedValues(detailedVerseCircles)}}</div>
                                    <div class="wordwrap" style="color: #28a54c;width: 90%">&nbsp;{{taggedValues(detailedVerseUsers)}}</div>
                                </div>
                                <div class="col-20">
                                    <button class="button button-positive" style="float: right">Düzenle</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- tags-->
                <div class="well translations col-xs-12" id="verseTags_{{verse.id}}" ng-show="detailedTags.length > 0">
                    <div style="font-size: 20px"><b>Etiketler</b></div>
                    <div style="text-align: right;width: 100% !important">
                        <hr style="height:1px;border:none;color:#333;background-color:#333;margin-top: 3px !important;margin-bottom: 3px !important;width: 90% !important" />
                        <div style="width: 95% !important">
                            <button ng-repeat="verseTag in detailedTags"
                                    class="tag label label-info s_a_tag btn btn-xs btn-info verse_tag"
                                    style="border:0;"
                                    ng-click="goToVerseTag(verse.translations[0].authorId, verse.id,verseTag, detailedVerseUsers, detailedVerseCircles)">
                                {{verseTag}}
                            </button>
                        </div>
                        <hr style="height:1px;border:none;color:#333;background-color:#333;margin-top: 3px !important;margin-bottom: 3px !important;width: 90% !important" />
                    </div>
                </div>
                <!-- annotations-->
                <div ng-show="detailedAnnotations.length > 0" style="margin-top: 5px;">
                    <div style="font-size: 20px"><i class='fa' style='font-size: 1.3em;margin-right: 10px;'></i><br><b>Ayet Notları</b></div>
                    <div class="card" ng-repeat="annotation in detailedAnnotations">
                        <div class="item item-divider">
                            <div style="float:right;margin-right: 30px;">{{annotation.userName | limitTo: 25}}</div>
                        </div>
                        <div class="item item-text-wrap">
                            <blockquote
                                    ng-bind-html="annotation.translation_content | mark_verse_annotation:annotation:1 | newLineAllowed | to_trusted"></blockquote>
                            <span ng-bind-html="annotation.text | newLineAllowed | to_trusted" class="s_a_text"></span>
                            <div>
                                <button ng-repeat="annotationTag in annotation.tags" class="tag label label-info s_a_tag btn btn-xs btn-info verse_tag"
                                        style="border: 0;"
                                        ng-click="goToVerseTag(annotation.author_id, annotation.verseId, annotationTag, usersForSearch, circlesForSearch)" >
                                    {{annotationTag}}
                                </button>
                            </div>
                        </div>
                        <div class="item item-divider">
                            <div style="float: left">{{annotation.updated | date: 'dd/MM/yyyy HH:mm:ss'}}</div>
                        </div>
                    </div>
                </div>
                <!-- inferences-->
                <div ng-show="inferences.length > 0" style="margin-top: 5px;">
                    <div style="font-size: 20px">
                        <b>Çıkarım Notları</b>
                    </div>
                    <ion-list style="margin-bottom:45px;">
                        <ion-item ng-repeat="inference in inferences">
                            <div align="center" style="margin: 0 auto;">
                                <a href ng-click="gotoInference({{inference.id}});closeModal('detailed_verse_modal');">
                                    <img image-check ng-src="{{inference.image}}"
                                         onerror='this.style.display = "none"'
                                         style="max-width: 200px; max-height: 150px; "/>
                                </a>
                            </div>
                            <div style="text-align: left; height: 20px">
                                <a href ng-click="gotoInference({{inference.id}});closeModal('detailed_verse_modal');">
                                    <h4 style="margin-top:0;font-size: 18px">
                                        {{inference.title | limitTo:80}}
                                    </h4>
                                </a>
                            </div>
                            <div style="padding-left:10px;">
                                <span ng-bind-html="inference.brief | to_trusted | limitTo:400" style="line-height: 1;white-space: pre-wrap; font-size: 10pt"></span>
                                <a href ng-click="gotoInference({{inference.id}});closeModal('detailed_verse_modal');">devamını oku...</a>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div ng-repeat="inferenceTag in inference.tags"
                                         class="tag label label-info s_a_tag">
                                        {{inferenceTag}}
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    {{inference.updated | date: 'dd/MM/yyyy HH:mm:ss'}}
                                </div>
                                <div class="col">
                                    <div style="float: right;">
                                        {{inference.userName}}
                                    </div>
                                </div>
                            </div>
                        </ion-item>
                    </ion-list>
                </div>
            </div>
        </div>
        <div style="height:20px"></div>
    </ion-content>
    <!--ion-footer-bar align-title="center" class="bar-stable" style="height:50px">
        <div class="button-bar">
            <button class="footer-bar-item item-right button button-positive" style="font-size: 20px; !important;" ng-click="displayAnnotationsWithTag();closeModal('tagged_verse')">
                <div style="float: left">Etiketli Notlar</div>
                <div style="float: right"><i class="fa fa-chevron-right"></i></div>
            </button>
        </div>
    </ion-footer-bar-->
</div>
