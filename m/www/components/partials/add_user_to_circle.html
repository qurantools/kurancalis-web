<div class="modal modal-fullscreen">
    <ion-nav-bar animation="nav-title-slide-ios7" class="bar-balanced">
        <ion-nav-buttons side="left">
            <a class="button button-icon icon ion-arrow-left-b" ng-click="closeModal('circle_selection')"></a>
        </ion-nav-buttons>
        <ion-nav-title>{{'Kişiyi Çevreye Ekle' | translate}}</ion-nav-title>
    </ion-nav-bar>
    <ion-content overflow-scroll="true" delegate-handle="content"  class="scroll_content"
                 style="margin-top:30px;" ng-controller="PeopleNewCirclesCtrl">
        <div style="margin-top:50px;"></div>
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input ng-model="newCircle.name" type="search" placeholder="{{'Ara / Yeni Çevre' | translate}}"
                       ng-change="filterCircles(newCircle.name);"/>
            </label>
            <button ng-click="addCircle(newCircle.name)" class="button ion-plus"></button>
        </div>
        <div align="left" radio-group [(ng-model)]="selectedCircle">
            <label style="margin-bottom: 5px;" translate>Seçtiğiniz kişileri aşağıdaki seçeceğiniz çevreye de ekleyebilirsiniz.</label>
            <div class="list" >
                <a ng-repeat="item in filteredCircles" class="item"  ng-click="toggleCircle(item); kisiekcevre()">
                    {{ item.name }}
                </a>
            </div>
        </div>
    </ion-content>
</div>
