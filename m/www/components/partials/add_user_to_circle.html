<div class="modal modal-fullscreen">
    <ion-nav-bar animation="nav-title-slide-ios7" class="bar-balanced">
        <ion-nav-buttons side="left">
            <a class="button button-icon icon ion-arrow-left-b" ng-click="closeModal('circle_selection')"></a>
        </ion-nav-buttons>
        <ion-nav-title>Kişiyi Çevreye Ekle</ion-nav-title>
    </ion-nav-bar>
    <ion-content overflow-scroll="true" delegate-handle="content"  class="scroll_content"
                 style="margin-top:30px;" ng-controller="PeopleNewCirclesCtrl">
        <div style="margin-top:50px;"></div>

        <div align="left" radio-group [(ng-model)]="selectedCircle">
            <label style="margin-bottom: 5px;">Seçtiğiniz kişileri aşağıdaki seçeceğiniz çevreye de ekleyebilirsiniz.</label>
            <div class="list" >
                <a  ng-repeat="item in cevreadlar" class="item"  ng-click="toggleCircle(item); kisiekcevre()">
                    {{ item.name }}
                </a>
            </div>
        </div>
    </ion-content>
</div>
