<div class="modal modal-fullscreen">
    <ion-nav-bar animation="nav-title-slide-ios7" class="bar-balanced">
        <ion-nav-title>Filtre Seçenekleri</ion-nav-title>
        <ion-nav-buttons side="left">
            <button class="button button-icon icon-left ion-arrow-left-b"
                    ng-click="closeModal('all_annotations_filter')"
                    style="float: left"> Geri
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-icon icon-left ion-checkmark"
                    ng-click="search_all_annotations();closeModal('all_annotations_filter')"
                    style="float: right">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>


    <ion-content overflow-scroll="true">
        <div style="height: 50px"></div>
        <div>
            <label class="item item-input" >
                <input type="text" ng-model="allAnnotationsOpts.keyword" size="15"
                       placeholder="Not içeriğinde aranacak kelime"/>
            </label>
        </div>
        <ion-toggle ng-model="allAnnotationsOpts.own_annotations" ng-checked="allAnnotationsOpts.own_annotations" >Benim notlarımı göster</ion-toggle>
        <div class="item item-divider">
            Etiketler
        </div>
        <button class="button button-block button-positive" ng-click="openModal('addtagtosearch');">
            Etiket Ekle
        </button>
        <div>
            <ion-list show-delete=true>
                <ion-item ng-repeat="item in filterTags">
                    <ion-delete-button class="ion-minus-circled"
                                       ng-click="filterTags.splice($index, 1)">
                    </ion-delete-button>
                    {{item.name}}

                </ion-item>
            </ion-list>

        </div>

        <div class="item item-divider">
            Çevrelerin Notları
        </div>

        <div class="list">
            <ion-checkbox  ng-repeat="item in mobileAllAnnotationsSearchCircleListForSelection"
                           ng-model="mobileAllAnnotationsSearchCircleListForSelection[$index].selected"
                           ng-checked="mobileAllAnnotationsSearchCircleListForSelection[$index].selected"
                    >
                {{item.name}}
            </ion-checkbox>
        </div>
        <div class="item item-divider">
            Kişilerin Notları
        </div>

        <ion-list show-delete=true>
            <ion-item ng-repeat="item in usersForSearch">
                <ion-delete-button class="ion-minus-circled"
                                   ng-click="usersForSearch.splice($index, 1)">
                </ion-delete-button>
                {{item.name}}

            </ion-item>
        </ion-list>


        <button class="button button-block button-positive" ng-click="openModal('addUserToAllAnnotationsSearch');">
            Kişi Ekle
        </button>

                            value="{{author.id}}"

                            ng-click="annotationSearchAuthorToggleSelection(author.id)"
                            >
                </label>
                {{author.name}}
            </li>
        </ul>

        -->
    </ion-content>
</div>
