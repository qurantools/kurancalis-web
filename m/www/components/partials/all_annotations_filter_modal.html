<div class="modal modal-fullscreen">
    <ion-nav-bar animation="nav-title-slide-ios7" class="bar-balanced">
        <ion-nav-title>Filtre Se√ßenekleri</ion-nav-title>
        <ion-nav-buttons side="left">
            <button class="button button-icon icon-left ion-arrow-left-b"
                    ng-click="closeModal('all_annotations_filter')"
                    style="float: left"> Geri
            </button>
        </ion-nav-buttons>



        <ion-nav-buttons side="right">
            <button class="button button-icon icon-left ion-checkmark"
                    ng-click="search_all_annotations();closeModal('all_annotations_filter')"
                    style="float: right">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>


    <ion-content overflow-scroll="true">
        <div style="height: 65px"></div>
        <div>
            <label class="item item-input" style="margin:10px;">
                <input type="text" ng-model="allAnnotationsOpts.keyword" size="12"
                       placeholder="Aranacak kelime"/>
            </label>


        </div>

        <div>


            <tags-input ng-model="filterTags" display-property="name" placeholder="Etiket girin"
                        replace-spaces-with-dashes="false"
                        min-length="2" ng-change="setAnnotationSearchTags(filterTags)">
                <auto-complete source="loadTags($query)" min-length="2"></auto-complete>
            </tags-input>
        </div>

        <ul class="list">
            <li class="item item-checkbox" ng-repeat="author in authors">
                <label class="checkbox">
                    <input
                            type="checkbox"
                            name="selectedauthors[]"
                            value="{{author.id}}"
                            ng-checked="annotationSearchAuthorSelection.indexOf(author.id) > -1"
                            ng-click="annotationSearchAuthorToggleSelection(author.id)"
                            >
                </label>
                {{author.name}}
            </li>
        </ul>
    </ion-content>
</div>
