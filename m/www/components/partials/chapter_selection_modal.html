<div class="modal modal-fullscreen">
    <ion-nav-bar animation="nav-title-slide-ios7" class="bar-balanced">
        <ion-nav-title></ion-nav-title>
        <ion-nav-buttons side="left">
            <button class="button button-icon icon-left ion-arrow-left-b" ng-click="closeModal('chapter_selection')"
                    style="float: left"> Geri
            </button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
            <button class="button button-icon icon-left ion-checkmark"
                    ng-click="goToVerse();closeModal('chapter_selection');"
                    style="float: right">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content overflow-scroll="true">
        <div style="height:50px"></div>

        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <input type="text" placeholder="Sure" ng-model="chapterFilter" value=""/>
            </label>
            <label class="item-input-wrapper">
                <input type="number" id="chapterSelection_verse" ng-model="goToVerseParameters.verse" size="3" placeholder="Ayet"/>
            </label>
        </div>

        <div class="list">
            <label class="item item-radio" ng-repeat="chapter in chapters | selectionFilter: {id: chapterFilter,nameTr: chapterFilter,nameTr2: chapterFilter}">
                <input type="radio" name="group" ng-click="goToVerseParameters.setSelectedChapter(chapter)" onclick="focusToVerseInput()"/>

                <div class="item-content">
                    {{chapter.id}}: {{chapter.nameTr}}-{{chapter.nameTr2}}
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>

        </div>

        <div style="height:20px"></div>
    </ion-content>
</div>
