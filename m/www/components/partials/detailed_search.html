<div class="modal modal-fullscreen">
    <ion-nav-bar animation="nav-title-slide-ios7" class="bar-balanced">
        <ion-nav-title>{{'Not Arama' | translate}}</ion-nav-title>
        <ion-nav-buttons side="left">
            <button class="button button-icon icon-left ion-arrow-left-b" ng-click="closeModal('homesearch')"
                    style="float: left"> {{'Geri' | translate}}
            </button>

        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-icon icon-left ion-checkmark"
                    ng-click="detailedSearch()"
                    style="float: left">
            </button>
        </ion-nav-buttons>

    </ion-nav-bar>
    <ion-content overflow-scroll="true">
        <div style="height: 65px;">&nbsp;</div>
        <ion-toggle ng-model="query_own_annotations.value" ng-checked="query_own_annotations.value">{{'Benim notlarımı göster' | translate}}</ion-toggle>
        <ion-toggle ng-model="show_verse_annotations" ng-checked="show_verse_annotations" ng-change="toggleDetailedSearchAllVersesAnnotations()">{{'Tüm Ayetlerin Notlarını Yükle' | translate}}</ion-toggle>
        <div class="item item-divider" translate>Çevrelerin Notları</div>
        <div class="list">
            <ion-checkbox  ng-repeat="item in mobileDetailedSearchCircleListForSelection"
                           ng-model="mobileDetailedSearchCircleListForSelection[$index].selected"
                           ng-checked="mobileDetailedSearchCircleListForSelection[$index].selected"
                    >
                {{item.name}}
            </ion-checkbox>
        </div>
        <div class="item item-divider" translate>Kişilerin Notları</div>

        <ion-list show-delete=true>
            <ion-item ng-repeat="item in query_users">
                <ion-delete-button class="ion-minus-circled"
                                   ng-click="query_users.splice($index, 1)">
                </ion-delete-button>
                {{item.name}}

            </ion-item>
        </ion-list>


        <button class="button button-block button-positive" ng-click="openModal('friendsearch');" translate>Kişi Ekle</button>
        <div style="height: 20px"></div>
    </ion-content>

</div>
