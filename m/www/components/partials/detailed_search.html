<div class="modal modal-fullscreen">
    <ion-nav-bar animation="nav-title-slide-ios7" class="bar-balanced">
        <ion-nav-title>Not Arama</ion-nav-title>
        <ion-nav-buttons side="left">
            <button class="button button-icon icon-left ion-arrow-left-b" ng-click="closeModal('homesearch')"
                    style="float: left"> Geri
            </button>

        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-icon icon-left ion-checkmark" ng-click="closeModal('homesearch')"
                    style="float: left">
            </button>
        </ion-nav-buttons>

    </ion-nav-bar>
    <ion-content overflow-scroll="true">
        <br/><br/><br/>

        <div style="width:100%; padding-left:10px">

            <table style="width:100%">
                <tr>
                    <td style="width:7%">
                        <i class="fa fa-toggle-on aktif" ng-if="status == true" ng-click="changeStatus();"></i>
                        <i class="fa fa-toggle-on fa-rotate-180 inactive" ng-if="status == false"
                           ng-click="changeStatus();"></i>
                    </td>
                    <td style="width:93%; vertical-align:middle">
                        Benim Notlarımı Göster
                    </td>
                </tr>
            </table>

        </div>
        <br/>

        <div style="height:25px; width:100%; background-color:lightgrey; color:Black; padding-left:10px">Çevrelerin
            Notları
        </div>

        <ul class="list">
            <li class="item item-checkbox" ng-repeat="item in circlesname">
                <label class="checkbox">
                    <input
                            type="checkbox"
                            name="circlesview[]"
                            value="{{item.id}}"

                            >
                </label>
                {{item.name}}
            </li>
        </ul>

        <br/>

        <div style="height:25px; width:100%; background-color:lightgrey; color:Black; padding-left:10px">Kişilerin
            Notları
        </div>

        <ion-list show-delete=true>
            <ion-item ng-repeat="item in friendsname">
                <ion-delete-button class="ion-minus-circled"
                                   ng-click="friendsname.splice($index, 1)">
                </ion-delete-button>
                {{item.name}}

            </ion-item>
        </ion-list>


        <button class="button button-block button-positive" ng-click="openModal('friendsearch');">
            Kişi Ekle
        </button>
    </ion-content>

</div>
