<div class="modal modal-fullscreen">
    <ion-nav-bar animation="nav-title-slide-ios7" class="bar-balanced">
        <ion-nav-title>Not Arama</ion-nav-title>
        <ion-nav-buttons side="left">
            <button class="button button-icon icon-left ion-arrow-left-b" ng-click="closeModal('homesearch')"
                    style="float: left"> Geri
            </button>

        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-icon icon-left ion-checkmark"
                    ng-click="detailedSearch(); closeModal('homesearch');"
                    style="float: left">
            </button>
        </ion-nav-buttons>

    </ion-nav-bar>
    <ion-content overflow-scroll="true">
        <br/><br/><br/>

        <div style="width:100%; padding-left:10px">

            <div class="well" ng-init="init()">
                <table>
                    <td>
                        <i class="fa fa-toggle-on aktif"
                           ng-if="query_own_annotations == true || query_own_annotations == 'true'"
                           ng-click="toggleDetailedSearchOwnAnnotations();"></i>
                        <i class="fa fa-toggle-on fa-rotate-180 inactive"
                           ng-if="query_own_annotations == false || query_own_annotations == 'false'"
                           ng-click="toggleDetailedSearchOwnAnnotations();"></i>
                    </td>
                    <td align="left" style="width:100%; padding-left: 15px;"> Benim notlarımı göster</td>
                </table>
            </div>

        </div>
        <br/>

        <div class="item item-divider">
            Çevrelerin Notları
        </div>

        <ul class="list">
            <li class="item item-checkbox" ng-repeat="item in circlesname">
                <label class="checkbox">
                    <input
                            type="checkbox"
                            name="circlesview[]"
                            value="{{item.id}}"
                            ng-click="mobil_addCircles($index);"
                            >
                </label>
                {{item.name}}
            </li>
        </ul>

        <br/>

        <div class="item item-divider">
            Kişilerin Notları
        </div>

        <ion-list show-delete=true>
            <ion-item ng-repeat="item in query_users">
                <ion-delete-button class="ion-minus-circled"
                                   ng-click="query_users.splice($index, 1)">
                </ion-delete-button>
                {{item.name}}

            </ion-item>
        </ion-list>


        <button class="button button-block button-positive" ng-click="openModal('friendsearch');">
            Kişi Ekle
        </button>
    </ion-content>

</div>
