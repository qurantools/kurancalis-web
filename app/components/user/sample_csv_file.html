<div class="modal" ng-controller="UserSettingsCtrl" id="sample_csv_file" >
    <div style="width:92%" class="modal-dialog fixed-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" ng-click="navigateToProfile()" data-dismiss="modal" aria-hidden="true" style="float:right;"><i
                        class="fa fa-close"></i></button>
                <h4 class="modal-title" translate>Örnek CSV Dosyası</h4>
            </div>

            <div class="modal-body" style="width:100%; height: 100%">
                <div autoscroll="true" ng-include="'app/components/user/annotations.csv'" style="width:100%;"></div>
            </div>
        </div>
    </div>
</div>
