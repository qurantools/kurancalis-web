<div class="modal" id="loginModal" ng-controller="AccountCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="initAllParams()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" translate>Giriş</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <div ng-if="facebookIsReady">
                            <p style="font-size: smaller !important" translate>Facebook hesabınız ile giriş yaparsanız arkadaşlarınızı ve çalışmalarınızı bulabilirsiniz</p>
                            <button type="button" aria-hidden="true" class="btn btn-block" ng-click="login()" data-dismiss="modal"><img src='assets/img/fb.png' width='25' height='25'> {{'Facebook ile Giriş' | translate}}</button>
                        </div>
                        <div ng-if="!facebookIsReady">
                            <i class="fa fa-exclamation-triangle" style="font-size: 1em; color:#FF0000"></i>
                            <span style="font-size: large" class="text-danger" translate>Facebook erişiminiz yok</span>
                        </div>
                    </div>
                </div>
                <hr style='width:100%' />
                <br>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <form name="form" novalidate>
                            <div ng-if="message"><i class="fa fa-exclamation-triangle" style="font-size: 1em; color:#FF0000"></i> <span style="font-size: smaller" class="text-danger">{{message | translate}}</span></div>
                            <div class="form-group" ng-class="{ 'has-error' : form.email.$invalid && form.email.$touched }">
                                <input type="email" name="email" ng-model="user.email"
                                       size="50" placeholder="{{'E-posta' | translate}}"
                                       class="form-control" required/>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : form.password.$invalid && form.password.$touched }">
                                <input type="password" name="password" ng-model="user.password"
                                       size="50" placeholder="{{'Şifre' | translate}}"
                                       class="form-control" required/>
                            </div>
                            <button type="button" aria-hidden="true" class="btn btn-success btn-block" ng-click="loginWithEmail(form)" translate>Giriş</button> <!--ng-disabled="form.$invalid"-->
                            <a href><div style='width:100%; text-decoration: underline; font-size:1em; color: #0c60ee' data-target='#resetPasswordRequestModal' data-toggle='modal' data-dismiss="modal" translate>Şifremi Unuttum</div></a>
                            <div style="text-align: center">
                                <span translate>Hesabınız yok mu?</span>
                                <a href><div style='width:100%; text-decoration: underline; font-size: 1.2em; color: #0c60ee' data-target='#createAccountModal' data-toggle='modal' ng-click="form.reset" data-dismiss="modal" translate>Hesap Oluştur</div></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
