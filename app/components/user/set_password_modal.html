<div class="modal" id="resetPasswordModal" ng-controller="AccountCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Şifremi Unuttum</h4>
            </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-10 col-xs-offset-1">
                            <form name="form" novalidate>
                                <div class="form-group" ng-class="{ 'has-error' : form.password.$invalid && form.password.$touched }">
                                    <input type="password" name="password" ng-model="user.password"
                                           size="50" placeholder="{{'Yeni şifreniz' | translate}}"
                                           class="form-control" required/>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error' : form.confirm_password.$invalid && form.confirm_password.$touched }">
                                    <input type="password" name="confirm_password" ng-model="user.confirm_password"
                                           size="50" placeholder="{{'Yeni şifre tekrar' | translate}}"
                                           class="form-control" required data-password-verify="user.password"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
