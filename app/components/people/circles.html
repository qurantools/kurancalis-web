 <div>

       <a class="btn btn-primary btn-wide" ng-click="kisisilme(cvrid)" data-dismiss="modal">Tamam</a>
      </div>
    </kisisilmodal>
</div>

<div>

        <input type="text" class="form-control" ng-model="cevredgsad" />
      </div>
      <div class="modal-footer">
       <a type="button" class="btn btn-primary btn-wide" data-dismiss="modal" >Ýptal</a> 
       <a class="btn btn-primary btn-wide" ng-click="cevredegistir(cvrid,cevredgsad)" data-dismiss="modal">Tamam</a>
      </div>
    </degistirmodal>
</div>

<div>
        <kisieklemodal title="Yeni Kiþi Ekle" visible="kisieskle">

        <input type="text" class="form-control" ng-model="kisieklead" placeholder="Kiþi ismi" ng-change="kisilistele(kisieklead)" />
      </div>
     <div>
     <table  ng-repeat="item in kisiliste" style="width: 100%; margin-top: 15px; margin-bottom: 15px; border-right: dimgray 1px solid; border-top: dimgray 1px solid; border-left: dimgray 1px solid; border-bottom: dimgray 1px solid">

      </div>
      
    </kisieklemodal>
</div>
 
</div>
  </div>
  
<div ng-include="'app/components/partials/off_canvas_menu.html'"></div>
<input type="text" style="visibility:hidden; width:50px" ng-model="cvrid" />
<input type="text" style="visibility:hidden; width:50px" ng-model="cevretanim" />

<input type="checkbox" style="visibility:hidden" ng-model="ackapakisi"/>
<hr />
<br />
<div align="center" style ="width:100%">

<tr>

<br />

      </div>
      <div class="modal-footer">

</div>
