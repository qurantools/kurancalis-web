<div class="modal" id="tutorialModal">
    <div class="modal-dialog fixed-dialog">
        <div class="modal-content">
            <div class="modal-header" id="annotationData_header">
                <strong>{{annotationModalDataVerse}}</strong>
                {{annotationModalData.quote}}
                <h4 class="modal-title">{{annotationModal.title}}</h4>
            </div>
            <div class="modal-body">
                <div id="tutorialCarousel" class="carousel slide" data-interval="0">
                    <div class="carousel-inner">
                        <div class="active item">
                            <img src="assets/img/tutorial/facebook_giris.gif" alt=""/>
                        </div>
                        <div class="item">
                            <img src="assets/img/tutorial/not_alma.gif" alt=""/>
                        </div>
                        <div class="item">
                            <img src="assets/img/tutorial/sayfadaki_notlar.gif" alt=""/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button class="btn" href ng-click="tutorial('previous')"><i class="fa fa-chevron-left"> Ã–nceki</i>
                    </button>
                    <ol class="carousel-indicators">
                        <li ng-repeat="n in [0, 1, 2] track by $index" data-target="#tutorialCarousel"
                            ng-class="($index==tutorialCarouselActive) ? 'active' : ''"></li>
                    </ol>
                    <button class="btn" ng-click="tutorial('next')" ng-if="tutorialCarouselActive<2">Sonraki <i
                            class="fa fa-chevron-right"></i></button>
                    <button class="btn" ng-click="tutorial('close')" ng-if="tutorialCarouselActive==2"
                            data-dismiss="modal">Kapat <i class="fa fa-close"></i></button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" aria-hidden="true" class="btn">
                    Kapat
                </button>
            </div>
        </div>
    </div>
</div>
<div ng-init="tutorial('init')"></div>
