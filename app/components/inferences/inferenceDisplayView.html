<body>
<div class="container">
    <div ng-include="'app/components/inferences/inferences_navigation.html'"></div>
    <div class="nav-bottom"></div>
    <div align="center" class="row">
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td align="center" style="width:780px">
                    <table style="width: 810px">
                        <tr>
                            <td align="center" style="width:610px">
                                <h3>{{title}}</h3>
                            </td>
                            <td align="center" style="width:200px">
                                <div ng-show="open_edit" style="width:200px">
                                    <button style="width:90px" ng-click="edit_inference()"
                                            class="btn verse_tag ng-binding btn-info btn-xs">Düzenle</a>&nbsp;
                                        <button style="width:90px" ng-click="digercevremodal()"
                                                class="btn verse_tag ng-binding btn-info btn-xs">Sil
                                        </button>
                                </div>
                            </td>
                        </tr>
                    </table>

                </td>
            </tr>
            <tr>
                <td align="left" style="width:780px; height: 40px;">
                    {{info_author}}
                </td>
            </tr>
            <tr>
                <td align="center" style="width:780px; vertical-align: top;">
                    <img src={{photo}} width="750px"/></td>
            </tr>
            <tr>
                <td align="right"
                    style="vertical-align: top; width: 780px; height: 45px; padding-top:15px; padding-bottom:15px">
                    <i class="fa fa-toggle-on aktif" ng-if="status == true" ng-click="changeStatus();"></i>
                    <i class="fa fa-toggle-on fa-rotate-180 inactive" ng-if="status == false"
                       ng-click="changeStatus();"></i>Referansların
                    İçeriğini Göster
                </td>
            </tr>
            <tr>
                <td align="left" style="padding-right: 15px; padding-left: 15px; padding-bottom: 15px; width: 780px;
                    padding-top: 15px; background-color:#ffe599">

                    <p ng-bind-html="content"></p>
                </td>
            </tr>
            <tr>
                <td align="right" style="padding-right: 15px; padding-left: 15px; padding-bottom: 15px;
                    width: 780px; padding-top: 15px; background-color:#ffe599">
                    <button ng-repeat="item in tags" class="btn verse_tag ng-binding btn-info btn-xs">{{item}}</button>
                </td>
            </tr>
        </table>

    </div>
</div>
<div align="center">
    <digercevremodal title="Not Silme" visible="digercevre">
        <div align="left">
            <label>Çıkarım notu silinecek Onaylıyor musunuz?</label>

        </div>
        <div class="modal-footer">
            <a type="button" class="btn btn-primary btn-wide" data-dismiss="modal">Vazgeç</a>
            <a class="btn btn-primary btn-wide btn-info" ng-click="delete_inference()" data-dismiss="modal">Sil</a>
        </div>
    </digercevremodal>
</div>
<div ng-include="'app/components/partials/off_canvas_menu.html'"></div>
</body>
